<html lang="en">
    <!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Job Search</title>
    <style>
        body{
            background-color: rgb(255, 220, 215);
        }
    </style>
    <script>
        function validateRegisterForm() {
          var username = document.getElementById("usernameInput").value;
          var password = document.getElementById("passwordInput").value;
          if (username == "" || password == "") {
             return false;
          }
          else {
            window.location.href='search.html';
          }
        }

        function validateLoginForm() {
            var username = document.getElementById("usernameInputLogin").value;
            var password = document.getElementById("passwordInputLogin").value;
            if (username == "" || password == "") {
                return false;
            }
            else {
                window.location.href='search.html';
            }
        }

        </script>
  </head>
  <body>
    <header>
      <h1 class="text-center">Job Search</h1>
    </header>
    <div id="image-container">
      <img src="search.jpeg" id="image" width="600px">
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Register</h2>
            <form>
              <div class="form-group">
                <label for="usernameInput">Username:</label>
                <input type="text" class="form-control" id="usernameInput" required>
              </div>
              <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" class="form-control" id="emailInput" required>
              </div>
              <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" class="form-control" id="passwordInput" required>
              </div>
              <a href="#" class="btn btn-primary" onclick="return validateRegisterForm()">Submit</a>
            </form>
          </div>



          <div class="col-md-6">
            <h2>Login</h2>
            <form>
              <div class="form-group">
                <label for="usernameInput">Username:</label>
                <input type="text" class="form-control" id="usernameInputLogin" required>
              </div>
              <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" class="form-control" id="passwordInputLogin" required>
              </div>
              <a href="#" class="btn btn-primary" onclick="return validateLoginForm()">Submit</a>
              <p>
                <a href="">Forgot Password?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
